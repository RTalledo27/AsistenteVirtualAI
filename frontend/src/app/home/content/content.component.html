<div class="chat-area">
  @for (message of messages; track $index) {
    <div  class="message" [class.user-message]="message.tipo === 'user'"
    [class.bot-message]="message.tipo === 'bot'">
      <div class="message-content">{{message.prompt}}</div>
    </div>
  }

</div>
<div class="input-area">
  <input #messageInput type="text" placeholder="Escribe tu mensaje aquÃ­..."  (keyup.enter)="sendMessage(messageInput)" class="message-input">
  <button class="icon-button voice-button" >
    <i class="material-icons">mic</i>
  </button>
  <button class="send-button" (click)="sendMessage(messageInput)">
    <i class="material-icons">send</i>
    Enviar
  </button>
</div>
