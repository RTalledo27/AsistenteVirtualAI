<aside class="sidebar">
  <div class="logo-container">
    <img src="../../../assets/img/logoUCV1.svg" height="33" alt="Logo Universidad" class="logo">
  </div>
  <div class="search-container">
    <input type="text" placeholder="Buscar en el historial..." class="search-input">
  </div>
  <div class="chat-history">
    <h2>Historial de Chat</h2>
    <div *ngIf="(conversations | async) as conversationList" >
      <div *ngFor="let conversation of conversationList" (click)="loadConversation(conversation.id)">
        <div class="message-preview">
          {{ conversation.last_message?.prompt }}
        </div>
        <div class="message-meta">
          {{ conversation.fecha_inicio | date }}
        </div>
      </div>
    </div>
  </div>
</aside>
